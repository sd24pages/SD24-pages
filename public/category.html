<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD24 | Digital Library - Browse</title>
    <link // href="${book.link}?from=${encodeURIComponent(selectedType)}" class="btn-open">
    
    <script src="js/books.js"></script>

    <style>
        :root { 
            --bg: #0b0e14; 
            --primary: #6366f1; 
            --row-bg: #161a23; 
            --border: rgba(255, 255, 255, 0.08); 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg); 
            color: white; 
            min-height: 100vh;
        }

        /* Navbar with Merged Style Go-Back Button */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            border-bottom: 1px solid var(--border);
            background: rgba(11, 14, 20, 0.9);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .back-link-main {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #94a3b8;
            font-weight: 700;
            font-size: 14px;
            transition: 0.2s;
        }
        .back-link-main:hover { color: #ffffff; }

        /* Main Container */
        .container { max-width: 900px; margin: 40px auto; padding: 0 25px; }
        
        .cat-title-area { margin-bottom: 40px; }
        .cat-title-area h1 { font-size: 2.5rem; font-weight: 800; color: var(--primary); }
        .cat-title-area p { color: #94a3b8; margin-top: 5px; }

        /* Book Rows */
        .book-list { display: flex; flex-direction: column; gap: 20px; }
        
        .book-card {
            display: flex;
            background: var(--row-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            transition: 0.3s ease;
        }
        .book-card:hover { border-color: var(--primary); transform: translateY(-3px); }

        .book-img-box {
            width: 140px;
            min-height: 180px;
            background: #1c212c;
        }
        .book-img-box img { width: 100%; height: 100%; object-fit: cover; }

        .book-info {
            flex: 1;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .book-info h2 { font-size: 1.3rem; font-weight: 700; margin-bottom: 8px; }
        .book-info p { font-size: 0.9rem; color: #94a3b8; line-height: 1.5; margin-bottom: 15px; }

        .btn-open {
            display: inline-block;
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 14px;
            text-align: center;
            width: fit-content;
        }
        .btn-locked { background: #334155; }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            border: 2px dashed #1c212c;
            border-radius: 24px;
            color: #475569;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="library.html" class="back-link-main">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            Back to Catalog
        </a>
        <div style="font-weight: 800; color: var(--primary); letter-spacing: -1px;">SD24</div>
    </nav>

    <div class="container">
        <div class="cat-title-area">
            <h1 id="categoryDisplay">Loading Category...</h1>
            <p>Digital collection and specialized resources.</p>
        </div>

        <div class="book-list" id="bookContainer">
            </div>
    </div>

    <script>
        // 1. Initialize logic after page loads
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const selectedType = params.get('type');
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

            // Set the Title
            document.getElementById('categoryDisplay').innerText = selectedType || "Library";

            const container = document.getElementById('bookContainer');

            // 2. CHECK: Does the database exist?
            // "myBooksDatabase" must be defined in js/books.js
            if (typeof myBooksDatabase !== 'undefined') {
                const filteredBooks = myBooksDatabase.filter(b => b.category === selectedType);

                if (filteredBooks.length > 0) {
                    container.innerHTML = filteredBooks.map(book => `
                        <div class="book-card">
                            <div class="book-img-box">
                                <img src="${book.img}" alt="${book.title}" onerror="this.src='https://via.placeholder.com/140x180?text=No+Cover'">
                            </div>
                            <div class="book-info">
                                <div>
                                    <h2>${book.title}</h2>
                                    <p>${book.desc}</p>
                                </div>
                                ${isLoggedIn 
                                    ? `<a href="${book.link}" class="btn-open">Read Online â†’</a>` 
                                    : `<a href="auth.html?redirect=${encodeURIComponent(selectedType)}" class="btn-open btn-locked">Login to Unlock</a>`
                                }
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h2>No books in "${selectedType}" yet.</h2>
                            <p>We are currently uploading new resources to this shelf.</p>
                        </div>
                    `;
                }
            } else {
                // Troubleshooting message if js/books.js fails to load
                container.innerHTML = `<div class='empty-state'><h2>Error</h2><p>Could not find the book database in js/books.js</p></div>`;
            }
        };
    </script>
</body>
</html>
