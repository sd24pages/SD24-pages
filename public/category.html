<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD24 LIB | Library Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #0b0e14; 
            --primary: #6366f1; 
            --card-bg: #161a23; 
            --border: rgba(255, 255, 255, 0.08); 
            --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; }

        /* HEADER & NAVIGATION */
        .nav-bar {
            padding: 20px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            background: rgba(11, 14, 20, 0.9);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-btn {
            color: var(--text-dim);
            text-decoration: none;
            font-weight: 700;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }
        .back-btn:hover { color: white; }

        /* BIG SCREEN CENTERING */
        .page-wrapper {
            max-width: 1100px; /* Prevents content from being too wide */
            margin: 0 auto;    /* Centers the whole page */
            padding: 60px 25px;
        }

        .category-title-section { margin-bottom: 50px; }
        .category-title-section h1 { font-size: 3rem; color: var(--primary); margin-bottom: 10px; }
        .category-title-section p { color: var(--text-dim); font-size: 1.1rem; }

        /* GRID FOR MULTIPLE BOOKS */
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        /* EVERY BOOK CARD DESIGN */
        .book-card {
            display: flex;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            overflow: hidden;
            transition: 0.3s ease;
            height: 240px; /* Consistent height for every book */
        }

        .book-card:hover { border-color: var(--primary); transform: translateY(-5px); }

        .book-cover {
            flex: 0 0 150px; /* Locked width so text never compresses cover */
            background: #1c212c;
        }
        .book-cover img { width: 100%; height: 100%; object-fit: cover; }

        .book-details {
            flex: 1;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-width: 0; /* Important for word wrapping */
        }

        .book-details h2 { font-size: 1.4rem; font-weight: 800; line-height: 1.2; margin-bottom: 5px; }
        .book-details p { font-size: 0.95rem; color: var(--text-dim); margin-bottom: 15px; }

        .read-btn {
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.9rem;
            width: fit-content;
            text-align: center;
        }

        @media (max-width: 600px) {
            .book-grid { grid-template-columns: 1fr; }
            .book-card { height: auto; min-height: 180px; }
            .book-cover { flex: 0 0 110px; }
        }
    </style>
</head>
<body>

    <nav class="nav-bar">
        <a href="library.html" class="back-btn">← Back</a>
        <div style="font-weight: 800; color: var(--primary);">SD24 LIB</div>
    </nav>

    <div class="page-wrapper">
        <div class="category-title-section">
            <h1 id="categoryName">Library</h1>
            <p>Digital collection and specialized resources.</p>
        </div>

        <div class="book-grid" id="bookContainer"></div>
    </div>

    <script src="js/books.js"></script>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const selectedType = params.get('type');
            document.getElementById('categoryName').innerText = selectedType || "Novels";

            const container = document.getElementById('bookContainer');

            if (typeof myBooksDatabase !== 'undefined') {
                const filteredBooks = myBooksDatabase.filter(book => 
    book.categories && book.categories.includes(selectedType)
);

                if (filteredBooks.length > 0) {
                    // This generates the card for EVERY book in the category
                    container.innerHTML = filteredBooks.map(book => `
                        <div class="book-card">
                            <div class="book-cover">
                                <img src="${book.img}" alt="${book.title}" onerror="this.src='https://via.placeholder.com/150x240?text=No+Cover'">
                            </div>
                            <div class="book-details">
                                <div>
                                    <h2>${book.title}</h2>
                                    <p>${book.desc || 'Shakespeare\'s timeless masterpiece.'}</p>
                                </div>
                                <a href="${book.link}" class="read-btn">Read Online →</a>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = "<p>No books available in this section yet.</p>";
                }
            }
        };
    </script>
</body>
</html>
