<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD24 LIB | Premium Digital Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  

    <style>
        :root {
            --primary: #6366f1;
            --bg: #0b0e14;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --card: #161a23;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* HERO SECTION */
        .hero {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 100px 5%;
            background: radial-gradient(circle at top, #1e293b 0%, #0b0e14 100%);
        }

        .hero h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 20px;
        }

        #typewriter { color: var(--primary); border-right: 3px solid var(--primary); padding-right: 5px; }

        .hero p {
            font-size: clamp(1rem, 3vw, 1.25rem);
            color: var(--text-dim);
            max-width: 700px;
            margin-bottom: 50px;
        }

        /* RESPONSIVE CAROUSEL */
        .carousel {
            display: flex;
            gap: 20px;
            padding: 20px;
            width: 100%;
            overflow-x: auto;
            scrollbar-width: none;
            justify-content: flex-start; /* Default for mobile */
        }
        
        /* Laptop fix for Carousel */
        @media (min-width: 1024px) {
            .carousel { justify-content: center; overflow: hidden; }
        }

        .book-card {
            flex: 0 0 200px;
            height: 300px;
            background: var(--card);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
        }
        .book-card img { width: 100%; height: 100%; object-fit: cover; border-radius: 15px; }
        .book-card:hover { transform: translateY(-10px); }

        /* FEATURED SECTION (Responsive Flex) */
        .featured {
            display: flex;
            flex-direction: column; /* Mobile first */
            padding: 80px 8%;
            gap: 40px;
            align-items: center;
            background: #0f172a;
        }

        /* Laptop fix for Featured Section */
        @media (min-width: 768px) {
            .featured { flex-direction: row; text-align: left; }
            .featured-img, .featured-text { flex: 1; }
        }

        .featured-img img { width: 100%; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        .featured-text h2 { font-size: clamp(2rem, 5vw, 3rem); margin-bottom: 20px; }
        .featured-text p { color: var(--text-dim); margin-bottom: 30px; font-size: 1.1rem; }

        /* CTA */
        .cta-area { padding: 100px 5%; text-align: center; }
        .main-btn {
            background: var(--primary);
            color: white;
            padding: 20px 50px;
            text-decoration: none;
            border-radius: 100px;
            font-weight: 800;
            font-size: 1.2rem;
            display: inline-block;
        }
    </style>
</head>
<body>

    <section class="hero">
        <h1>Explore <span id="typewriter"></span></h1>
        <p>A premium digital reading experience. Optimized for your mobile, tailored for your laptop.</p>
        
        <div class="carousel">
            <div class="book-card"><img src="https://images.unsplash.com/photo-1544947950-fa07a98d237f?w=600"></div>
            <div class="book-card"><img src="https://images.unsplash.com/photo-1512820790803-83ca734da794?w=600"></div>
            <div class="book-card"><img src="https://images.unsplash.com/photo-1589998059171-988d887df646?w=600"></div>
        </div>
    </section>

    <section class="featured">
        <div class="featured-img">
            <img src="https://images.unsplash.com/photo-1532012197267-da84d127e765?w=800">
        </div>
        <div class="featured-text">
            <h2>The Art of Narrative</h2>
            <p>Every story is formatted to provide maximum focus. Whether you are on a 13-inch laptop or a 6-inch phone, the typography remains crystal clear.</p>
            <a href="library.html" class="main-btn">Enter Library Room</a>
        </div>
    </section>

    <script>
        const textElement = document.getElementById("typewriter");
        const words = ["Classics.", "Fiction.", "Anytime.", "Worlds."];
        let wordIndex = 0, charIndex = 0, isDeleting = false;

        function type() {
            const currentWord = words[wordIndex];
            textElement.textContent = isDeleting ? currentWord.substring(0, charIndex--) : currentWord.substring(0, charIndex++);
            let typeSpeed = isDeleting ? 100 : 200;
            if (!isDeleting && charIndex === currentWord.length + 1) { isDeleting = true; typeSpeed = 2000; }
            else if (isDeleting && charIndex === 0) { isDeleting = false; wordIndex = (wordIndex + 1) % words.length; typeSpeed = 500; }
            setTimeout(type, typeSpeed);
        }
        document.addEventListener("DOMContentLoaded", type);
    </script>
</body>
</html>
