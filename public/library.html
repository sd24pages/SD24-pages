<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD24 LIB | Categories</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #0b0e14; 
            --primary: #6366f1; 
            --row-bg: #161a23; 
            --border: rgba(255, 255, 255, 0.08); 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: white; min-height: 100vh; }

        /* Navbar */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 8%; border-bottom: 1px solid var(--border);
            background: rgba(11, 14, 20, 0.9); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px);
        }
        .logo { font-size: 1.6rem; font-weight: 800; color: var(--primary); text-decoration: none; }
        .btn-dash { background: var(--primary); color: white; padding: 10px 22px; border-radius: 10px; text-decoration: none; font-weight: 700; font-size: 14px; }

        /* Content */
        .container { max-width: 900px; margin: 40px auto; padding: 0 25px; }
        .header-text { margin-bottom: 40px; }
        .header-text h1 { font-size: 2.8rem; font-weight: 800; margin-bottom: 8px; }
        .header-text p { color: #94a3b8; }

        /* Search */
        .search-container { margin-bottom: 35px; }
        .search-input {
            width: 100%; padding: 18px 25px; border-radius: 14px; border: 1px solid var(--border);
            background: #1c212c; color: white; font-size: 1rem; outline: none;
        }

        /* Category Items */
        .cat-list { display: flex; flex-direction: column; gap: 14px; }
        .cat-item {
            display: flex; align-items: center; background: var(--row-bg);
            padding: 22px 28px; border-radius: 18px; text-decoration: none;
            color: white; border: 1px solid var(--border); transition: 0.25s ease;
        }
        .cat-item:hover { transform: translateX(10px); border-color: var(--primary); background: #1e2430; }
        .cat-icon { font-size: 1.4rem; margin-right: 20px; background: rgba(99, 102, 241, 0.1); padding: 10px; border-radius: 12px; }
        .cat-info { flex: 1; }
        .cat-info h3 { font-size: 1.2rem; font-weight: 700; margin-bottom: 2px; }
        .cat-info p { font-size: 0.85rem; color: #64748b; }
        .cat-arrow { font-weight: 800; color: var(--primary); font-size: 0.95rem; margin-left: 15px; }
    </style>
</head>
<body>
<a href="library.html" style="position: absolute; top: 20px; left: 20px; color: #94a3b8; text-decoration: none; font-size: 14px; font-weight: 600;">âœ• Cancel & Go Back</a>
    <nav class="navbar">
        <a href="index.html" class="logo">SD24 LIB</a>
        <div style="display: flex; gap: 15px; align-items: center;">
            <button id="logoutBtn" style="display:none; background:none; border:none; color:#ff4d4d; cursor:pointer; font-weight:600;" onclick="logout()">Logout</button>
            <a href="auth.html" id="loginBtn" class="btn-dash">Login</a>
        </div>
    </nav>

    <div class="container">
        <div class="header-text">
            <h1>Categories</h1>
            <p>Select a category to explore digital resources.</p>
        </div>

        <div class="search-container">
            <input type="text" id="catSearch" class="search-input" placeholder="Quick find a category...">
        </div>

        <div class="cat-list" id="categoryContainer">
            </div>
    </div>

    <script>
        const categories = [
            "Fiction", "Non-Fiction", "Novels", "Short Stories", "Kids", 
            "Comics & Graphic Novels", "Education", "Text books", "Reference", 
            "Technology", "Programming", "Data Science", "Business & Finance", 
            "Self-Help", "Motivation", "Biography & Memoir", "Science", 
            "Mathematics", "History", "Geography", "Languages", "Literature", 
            "Research Papers", "Journals", "Magazines", "Career Guidance"
        ];

        function renderItems(filter = "") {
            const container = document.getElementById('categoryContainer');
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            
            // Toggle Nav Buttons
            document.getElementById('logoutBtn').style.display = isLoggedIn ? 'block' : 'none';
            document.getElementById('loginBtn').style.display = isLoggedIn ? 'none' : 'block';

            container.innerHTML = "";
            
            const filtered = categories.filter(item => 
                item.toLowerCase().includes(filter.toLowerCase())
            );

            filtered.forEach(cat => {
                const link = document.createElement('a');
                link.className = 'cat-item';
                
                // --- AUTH LOGIC ---
                if (isLoggedIn) {
                    link.href = `category.html?type=${encodeURIComponent(cat)}`;
                } else {
                    link.href = `auth.html?redirect=${encodeURIComponent(cat)}`;
                }
                
                link.innerHTML = `
                    <div class="cat-icon">ðŸ“š</div>
                    <div class="cat-info">
                        <h3>${cat}</h3>
                        <p>Access specialized files and resources</p>
                    </div>
                    <div class="cat-arrow">BROWSE â†’</div>
                `;
                container.appendChild(link);
            });
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            window.location.reload();
        }

        // Search trigger
        document.getElementById('catSearch').addEventListener('input', (e) => {
            renderItems(e.target.value);
        });

        // Run on load
        window.onload = () => renderItems();
    </script>
</body>
</html>
