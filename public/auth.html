<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SD24 | Access Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0e14; --primary: #6366f1; --card: #161a23; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .auth-card { background: var(--card); padding: 40px; border-radius: 24px; width: 100%; max-width: 400px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        h2 { font-size: 1.8rem; font-weight: 800; margin-bottom: 10px; text-align: center; }
        p { color: #94a3b8; text-align: center; margin-bottom: 30px; font-size: 0.9rem; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-size: 0.8rem; color: #94a3b8; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #2d3748; background: #0b0e14; color: white; outline: none; }
        input:focus { border-color: var(--primary); }
        .btn-auth { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .toggle-text { text-align: center; margin-top: 20px; font-size: 0.85rem; color: #94a3b8; }
        .toggle-text span { color: var(--primary); cursor: pointer; font-weight: 600; }
        .hidden { display: none; }
    </style>
</head>
<body>
	<div style="position: absolute; top: 30px; left: 8%; width: 84%; display: flex; justify-content: flex-start;">
    <a href="library.html" style="text-decoration: none; color: #94a3b8; font-weight: 700; font-size: 14px; display: flex; align-items: center;">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        Cancel
    </a>
</div>
    <div class="auth-card">
        <div id="login-form">
            <h2>Welcome Back</h2>
            <p>Login to access the digital archives.</p>
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" placeholder="name@company.com">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="••••••••">
            </div>
            <button class="btn-auth" onclick="handleAuth()">Login</button>
            <div class="toggle-text">New user? <span onclick="toggleForm()">Create an account</span></div>
        </div>

        <div id="signup-form" class="hidden">
            <h2>Create Account</h2>
            <p>Join SD24 to start browsing books.</p>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="John Doe">
            </div>
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" placeholder="name@company.com">
            </div>
            <div class="input-group">
                <label>Create Password</label>
                <input type="password" placeholder="••••••••">
            </div>
            <button class="btn-auth" onclick="handleAuth()">Sign Up</button>
            <div class="toggle-text">Already have an account? <span onclick="toggleForm()">Login here</span></div>
        </div>
    </div>

    <script>
        function toggleForm() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('signup-form').classList.toggle('hidden');
        }

        function handleAuth() {
            // Simulate Authentication
            localStorage.setItem('isLoggedIn', 'true');
            
            // Redirect back to the intended category if it exists
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect');
            
            if (redirect) {
                window.location.href = `category.html?type=${encodeURIComponent(redirect)}`;
            } else {
                window.location.href = 'library.html';
            }
        }
    </script>
</body>
</html>
