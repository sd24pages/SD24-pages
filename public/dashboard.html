<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD24 LIB | Member Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #020617; --primary: #6366f1; --card: #0f172a; --border: rgba(255,255,255,0.1); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: var(--card); padding: 40px; border-radius: 24px; border: 1px solid var(--border); width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: 1px solid var(--border); background: #1e293b; color: white; }
        .btn-submit { width: 100%; padding: 12px; background: var(--primary); border: none; border-radius: 10px; color: white; font-weight: 700; cursor: pointer; }
        .nav-links { margin-top: 25px; display: flex; flex-direction: column; gap: 10px; }
        .nav-links a { color: #94a3b8; text-decoration: none; font-size: 13px; transition: 0.3s; }
        .nav-links a:hover { color: white; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Member Portal</h2>
        <p style="color: #94a3b8; font-size: 14px; margin-bottom: 30px;">Login to access your digital books.</p>
        <input type="text" placeholder="Email Address">
        <input type="password" placeholder="Password">
        <button class="btn-submit">Sign In</button>
        
        <div class="nav-links">
            <a href="library.html">‚Üê Back to Library Catalog</a>
            <a href="index.html" style="font-weight: 800; color: var(--primary);">Go to Website Home Page</a>
        </div>
    </div>
</body>
</html>
